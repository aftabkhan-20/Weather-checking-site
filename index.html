
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pak Weather</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-overlay">
    <div class="app-container">
      <h1 class="title">Pak Weather</h1>
      <input type="text" id="cityInput" placeholder="Enter a city (e.g. Mardan)" />
      <button onclick="getWeather()">Check Weather</button>
      <div id="weatherData"></div>

      <section class="cities-section">
        <h2>Major Cities</h2>
        <div class="cities">
          <button onclick="getWeather('Karachi')">Karachi</button>
          <button onclick="getWeather('Lahore')">Lahore</button>
          <button onclick="getWeather('Islamabad')">Islamabad</button>
          <button onclick="getWeather('Peshawar')">Peshawar</button>
          <button onclick="getWeather('Mardan')">Mardan</button>
          <button onclick="getWeather('Quetta')">Quetta</button>
        </div>
      </section>

      <section class="news-section">
        <h2>Weather News & Alerts</h2>
        <p>Rain expected in northern areas this weekend. Stay tuned for more updates!</p>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
