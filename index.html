
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pak Weather</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background">
    <div class="weather-container">
      <h1>Pak Weather</h1>
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeather()">Search</button>
      <div id="weatherData"></div>
      <h2>Major Cities</h2>
      <div class="major-cities">
        <button onclick="getWeather('Karachi')">Karachi</button>
        <button onclick="getWeather('Lahore')">Lahore</button>
        <button onclick="getWeather('Islamabad')">Islamabad</button>
        <button onclick="getWeather('Peshawar')">Peshawar</button>
        <button onclick="getWeather('Quetta')">Quetta</button>
      </div>
      <h2>Weather News</h2>
      <div class="weather-news">
        <p>Stay tuned for live weather alerts across Pakistan.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
